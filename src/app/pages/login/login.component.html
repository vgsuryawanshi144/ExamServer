<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
        <div class="col-md6 offset-md-3">
            <mat-card>
         <div class="container text-center">
            <img src="../../../assets/education.jpg" alt=""/>
         </div>   
         <h1 class="text-center accent-color" >Login Here!!</h1>  
         <form action="">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input 
                required
                matInput placeholder="Plese enter your user name">
                <mat-hint>Valid Username</mat-hint>
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>User Password</mat-label>
                  <input 
                  required
                  type="password" matInput placeholder="Enter Password">
                </mat-form-field>
                <div class="container text-center">
                    <button class="mr10" mat-raised-button color="primary" type="submit">Login</button>
                    <button class="ml10"  mat-raised-button color="accent" type="reset">Reset</button>
                </div>

         </form>
        </mat-card>
        </div>   
        </div>
    </div>
</div>
