<div class ="bootstrap-wrapper">
<div class="container">
  <div class="row">

    
    <div class="col-md-6 offset-md-3">
        <div class="container text-center ">
          <mat-card>
            <img src="../../../assets/education.jpg" alt=""/>
       
     <h1 class="text-center">Register Here</h1>  
     
     <form (ngSubmit)="formSubmit()">
        <p>
          
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput placeholder="Enter First Name">
              </mat-form-field>


              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput placeholder="Enter Last Name">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input 
                required
                [(ngModel)]="user.email"
                name="email"
                type="email" matInput placeholder="Enter Your Email Address">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input
                required
                [(ngModel)]="user.moNumber"
                name="moNumber"
                type="number" matInput placeholder="Enter Your 10 Digit Number">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input 
                required
                [(ngModel)]="user.userName"
                name="userName"
                matInput placeholder="Plese enter your user name">
                <mat-hint> Username must be unique</mat-hint>
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>User Password</mat-label>
                  <input 
                  required
                  [(ngModel)]="user.password"
                  name="password"
                  type="password" matInput placeholder="Enter Password">
                </mat-form-field>

              <div class="container text-center">
                  <button type=" submit" mat-raised-button color="primary" (click)="formSubmit">Register</button>
                  <button  style="margin-left:20px;" mat-raised-button color="accent"> Clear</button>
             
                </div>
              
     </form>
    </mat-card>
              
  </div>  
  
</div>

</div>
